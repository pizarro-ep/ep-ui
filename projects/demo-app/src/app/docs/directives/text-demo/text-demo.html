<app-partial [documentation]="documentation"
             [data]="data">
    <ep-card variant="text">
        <ng-template epContent>
            <div class="grid grid-cols-1 sm:grid-cols-2 items-center gap-3">
                <div class="flex w-full h-full items-center justify-center min-h-24">
                    <span [epText]="textClass">epText</span>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex flex-col sm:flex-row">
                        <div class="flex w-max">
                            <div epDivider="variant-vertical opacity-30"></div>
                        </div>
                        <div class="flex h-max">
                            <div epDivider="opacity-30"></div>
                        </div>
                    </div>
                    <div class="grid w-full grid-cols-2 gap-x-2.5 gap-y-2 items-center">
                        <ep-select size="xs"
                                   label="Color"
                                   [(ngModel)]="color"
                                   [items]="mapColors"></ep-select>
                        <ep-select size="xs"
                                   label="Size"
                                   [(ngModel)]="size"
                                   [items]="mapSizes"></ep-select>
                        <ep-select size="xs"
                                   label="Weight"
                                   [(ngModel)]="weight"
                                   [items]="mapWeights"></ep-select>
                        <ep-select size="xs"
                                   label="Transform"
                                   [(ngModel)]="transform"
                                   [items]="mapTransforms"></ep-select>
                        <ep-select size="xs"
                                   label="Select"
                                   [(ngModel)]="select"
                                   [items]="mapSelects"></ep-select>
                        <ep-slider size="sm"
                                   label="Opacity"
                                   [(ngModel)]="opacity"
                                   [tooltip]="true"
                                   [step]="5"></ep-slider>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template epActions>
            <ep-card variant="tonal">
                <ng-template epContent>
                    <app-code [codeTemplate]="codeTemplate"
                              [codeScript]="codeScript" />
                </ng-template>
            </ep-card>
        </ng-template>
    </ep-card>
</app-partial>
