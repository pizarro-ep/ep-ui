<app-partial [documentation]="documentation"
             [data]="data">
    <ep-card variant="text">
        <ng-template epContent>
            <div class="grid grid-cols-1 sm:grid-cols-2 items-center gap-3">
                <div class="flex w-full h-full items-center justify-center min-h-24">
                    <ep-icon [epRotate]="rotateClass"
                             size="xl" />
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex flex-col sm:flex-row">
                        <div class="flex w-max">
                            <div epDivider="variant-vertical opacity-30"></div>
                        </div>
                        <div class="flex h-max">
                            <div epDivider="opacity-30"></div>
                        </div>
                    </div>
                    <div class="grid w-full grid-cols-2 gap-x-2.5 gap-y-2 items-center">
                        <ep-select size="xs"
                                   label="Phase"
                                   [(ngModel)]="phase"
                                   [items]="mapPhases"
                                   class="col-span-2"></ep-select>
                        <ep-select size="xs"
                                   label="From"
                                   [(ngModel)]="from"
                                   [items]="mapAngles"></ep-select>
                        <ep-select size="xs"
                                   label="To"
                                   [(ngModel)]="to"
                                   [items]="mapAngles"></ep-select>
                        <ep-select size="xs"
                                   label="From X"
                                   [(ngModel)]="fromX"
                                   [items]="mapAngles"></ep-select>
                        <ep-select size="xs"
                                   label="To X"
                                   [(ngModel)]="toX"
                                   [items]="mapAngles"></ep-select>
                        <ep-select size="xs"
                                   label="From Y"
                                   [(ngModel)]="fromY"
                                   [items]="mapAngles"></ep-select>
                        <ep-select size="xs"
                                   label="To Y"
                                   [(ngModel)]="toY"
                                   [items]="mapAngles"></ep-select>
                        <ep-select size="xs"
                                   label="From Z"
                                   [(ngModel)]="fromZ"
                                   [items]="mapAngles"></ep-select>
                        <ep-select size="xs"
                                   label="To Z"
                                   [(ngModel)]="toZ"
                                   [items]="mapAngles"></ep-select>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template epActions="">
            <ep-card variant="tonal">
                <ng-template epContent>
                    <app-code [codeTemplate]="codeTemplate"
                              [codeScript]="codeScript" />
                </ng-template>
            </ep-card>
        </ng-template>
    </ep-card>
</app-partial>
