<app-partial [documentation]="documentation"
             [data]="data">
    <ep-card variant="text">
        <ng-template epContent>
            <div class="grid grid-cols-1 sm:grid-cols-2 items-center gap-3">
                <div class="flex w-full h-full items-center justify-center min-h-24">
                    <ep-button [type]="type ?? 'button'"
                               [value]="value"
                               [variant]="variant ?? 'tonal'"
                               [color]="color ?? 'primary'"
                               [size]="size ?? 'md'"
                               [rounded]="rounded ?? 'md'"
                               [block]="block"
                               [disabled]="disabled"
                               [icon]="icon ? 'account_circle' : undefined"
                               [prependIcon]="prependIcon ? 'star' : undefined"
                               [appendIcon]="appendIcon ? 'star' : undefined">
                        @if(slotContentIcon && type=== 'icon'){
                        <ep-icon icon="star"
                                 [size]="this.size ?? 'md'"></ep-icon>
                        }
                        @if(slotContentIcon && type !== 'icon'){
                        <ng-template epContent>PROJECTED</ng-template>
                        }
                    </ep-button>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex flex-col sm:flex-row">
                        <div class="flex w-max">
                            <div epDivider="variant-vertical opacity-30"></div>
                        </div>
                        <div class="flex h-max">
                            <div epDivider="opacity-30"></div>
                        </div>
                    </div>
                    <div class="grid w-full grid-cols-2 gap-x-2.5 gap-y-2 items-center">
                        <ep-input size="xs"
                                  label="ID"
                                  [(ngModel)]="id" />
                        <ep-input size="xs"
                                  label="Value"
                                  [disabled]="type === 'icon' || !!slotContentIcon"
                                  [(ngModel)]="value" />
                        <ep-select size="xs"
                                   label="Type"
                                   [(ngModel)]="type"
                                   [items]="mapTypes" />
                        <ep-select size="xs"
                                   label="Variant"
                                   [(ngModel)]="variant"
                                   [items]="mapVariants" />
                        <ep-select size="xs"
                                   label="Color"
                                   [(ngModel)]="color"
                                   [items]="mapColors" />
                        <ep-select size="xs"
                                   label="Size"
                                   [(ngModel)]="size"
                                   [items]="mapSizes" />
                        <ep-select size="xs"
                                   label="Rounded"
                                   [(ngModel)]="rounded"
                                   [items]="mapRoundeds" />
                        <div></div>
                        <ep-checkbox size="sm"
                                     label="Disabled"
                                     [indeterminate]="true"
                                     [(ngModel)]="disabled" />
                        <ep-checkbox size="sm"
                                     label="Block"
                                     [indeterminate]="true"
                                     [(ngModel)]="block" />
                        <ep-checkbox size="sm"
                                     [label]="type === 'icon' ? 'Projection: Icon' : 'Slot: Content'"
                                     [(ngModel)]="slotContentIcon" />
                        <ep-checkbox size="sm"
                                     label="Icon"
                                     [disabled]=" type !== 'icon' || !!slotContentIcon "
                                     [(ngModel)]="icon" />
                        <ep-checkbox size="sm"
                                     label="Prepend Icon"
                                     [disabled]="type === 'icon'"
                                     [(ngModel)]="prependIcon" />
                        <ep-checkbox size="sm"
                                     label="Append Icon"
                                     [disabled]="type === 'icon'"
                                     [(ngModel)]="appendIcon" />
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template epActions>
            <ep-card variant="tonal">
                <ng-template epContent>
                    <app-code [codeTemplate]="codeTemplate"
                              [codeScript]="codeScript" />
                </ng-template>
            </ep-card>
        </ng-template>
    </ep-card>
</app-partial>
