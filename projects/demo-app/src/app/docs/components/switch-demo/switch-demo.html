<app-partial [documentation]="documentation"
             [data]="data">
    <ep-card variant="text">
        <ng-template epContent>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 content-center">
                <div class="flex items-center justify-center gap-3 w-full min-h-24 h-full">
                    <ep-switch [variant]="variant ?? 'default'"
                               [color]="color ?? 'primary'"
                               [size]="size ?? 'md'"
                               [readonly]="readonly"
                               [disabled]="disabled"
                               [indeterminate]="indeterminate"></ep-switch>
                </div>
                <div class="flex gap-4 flex-col sm:flex-row">
                    <div class="flex flex-col sm:flex-row">
                        <div class="flex w-max">
                            <div epDivider="variant-vertical opacity-30"></div>
                        </div>
                        <div class="flex h-max">
                            <div epDivider="opacity-30"></div>
                        </div>
                    </div>
                    <div class="grid w-full grid-cols-2 gap-x-2.5 gap-y-2 content-center">
                        <ep-input size="xs"
                                  label="ID"
                                  [(ngModel)]="id" />
                        <ep-select size="xs"
                                   label="Variant"
                                   [(ngModel)]="variant"
                                   [items]="mapVariants" />
                        <ep-select size="xs"
                                   label="Color"
                                   [(ngModel)]="color"
                                   [items]="mapColors" />
                        <ep-select size="xs"
                                   label="Size"
                                   [(ngModel)]="size"
                                   [items]="mapSizes" />
                        <ep-checkbox label="Readonly"
                                     size="sm"
                                     [indeterminate]="true"
                                     [(ngModel)]="readonly" />
                        <ep-checkbox label="Disabled"
                                     size="sm"
                                     [indeterminate]="true"
                                     [(ngModel)]="disabled" />
                        <ep-checkbox label="Indeterminate"
                                     size="sm"
                                     [indeterminate]="true"
                                     [(ngModel)]="indeterminate" />
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template epActions>
            <ep-card variant="tonal">
                <ng-template epContent>
                    <app-code [codeTemplate]="codeTemplate"
                              [codeScript]="codeScript" />
                </ng-template>
            </ep-card>
        </ng-template>
    </ep-card>
</app-partial>
