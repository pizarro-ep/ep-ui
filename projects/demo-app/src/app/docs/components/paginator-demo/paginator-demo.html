<app-partial [documentation]="documentation"
             [data]="data">
    <ep-card variant="text">
        <ng-template epContent>
            <div class="grid grid-cols-1 sm:grid-cols-2 items-center gap-3">
                <div class="flex w-full h-full items-center justify-center min-h-24">
                    <ep-paginator [color]="color ?? 'brand-2'"
                                  [size]="size ?? 'md'"
                                  [rounded]="rounded ?? 'md'"
                                  [(currentPage)]="currentPage"
                                  [totalItems]="totalItems ?? 0"
                                  [itemsPerPage]="itemsPerPage ?? 10"
                                  [hasText]="hasText ?? true"
                                  [textPosition]="textPosition ?? 'bottom'">
                    </ep-paginator>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex flex-col sm:flex-row">
                        <div class="flex w-max">
                            <div epDivider="variant-vertical opacity-30"></div>
                        </div>
                        <div class="flex h-max">
                            <div epDivider="opacity-30"></div>
                        </div>
                    </div>
                    <div class="grid w-full grid-cols-2 gap-x-2.5 gap-y-2 items-center">
                        <ep-select size="xs"
                                   label="Color"
                                   [items]="mapColors"
                                   [(ngModel)]="color"></ep-select>
                        <ep-select size="xs"
                                   label="Size"
                                   [items]="mapSizes"
                                   [(ngModel)]="size"></ep-select>
                        <ep-select size="xs"
                                   label="Rounded"
                                   [items]="mapRoundeds"
                                   [(ngModel)]="rounded"></ep-select>
                        <ep-input type="number"
                                  size="xs"
                                  label="Total Items"
                                  [min]="0"
                                  [(ngModel)]="totalItems"></ep-input>
                        <ep-input type="number"
                                  size="xs"
                                  label="Items Per Page"
                                  [min]="1"
                                  [(ngModel)]="itemsPerPage"></ep-input>
                        <ep-input type="number"
                                  size="xs"
                                  label="Current Pages"
                                  [min]="1"
                                  [(ngModel)]="currentPage"></ep-input>
                        <ep-checkbox size="xs"
                                     label="Has Text"
                                     [(ngModel)]="hasText"
                                     [indeterminate]="true"></ep-checkbox>
                        <ep-select size="xs"
                                   label="Text Position"
                                   [disabled]="hasText!==undefined && !hasText"
                                   [items]="mapTextPositions"
                                   [(ngModel)]="textPosition"></ep-select>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template epActions>
            <ep-card variant="tonal">
                <ng-template epContent>
                    <app-code [codeTemplate]="codeTemplate"
                              [codeScript]="codeScript" />
                </ng-template>
            </ep-card>
        </ng-template>
    </ep-card>
</app-partial>
